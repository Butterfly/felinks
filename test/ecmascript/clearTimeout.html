<body onload="scroll()">
<script>
var tekst = '                                         ELinks';
var b;

function scrollText() {
	var znak = tekst.charAt(0);
	tekst = tekst.substring(1, tekst.length) + znak;
	return tekst.substring(0, 80);
}

function scroll() {
	var t = scrollText();
	//window.alert(t);
	document.title = t;
	clearTimeout(b);
	clearTimeout(b);
	b = window.setTimeout("scroll()", 100);
}
b = window.setTimeout("scroll()", 100);
</script>
</body>
