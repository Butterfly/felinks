# the {0%...} and {0#...} handles.

#############################################################################
# DocBook

ifdef::backend-docbook[]
[man-inlinemacro]
{target}({0})

## For manpages use less verbose linking
ifdef::doctype-manpage[]
[link-inlinemacro]
{0%&lt;{target}&gt;}
{0#{0} &lt;{target}&gt;}

[http-inlinemacro]
{0%&lt;http:{target}&gt;}
{0#{0} &lt;http:{target}&gt;}

[mailto-inlinemacro]
&lt;{target}&gt;

endif::doctype-manpage[]
endif::backend-docbook[]

#############################################################################
# XHTML11

ifdef::backend-xhtml11[]
[man-inlinemacro]
<a href="{target}.{0}.html">{target}({0})</a>

[id-inlinemacro]
<a id="{0}" href="#{0}">{0}</a>

[enum-inlinemacro]
<a id="{target}">enum {target}: {0}</a>

[func-inlinemacro]
<a id="{target}">{target}(): {0}</a>

[struct-inlinemacro]
<a id="{target}">struct {target}: {0}</a>

[macro-inlinemacro]
<a id="{target}">struct {target}: {0}</a>

[typedef-inlinemacro]
<a id="{target}">typedef {target}: {0}</a>

[ref-inlinemacro]
<a href="{target}#{0}">{0}</a>
endif::backend-xhtml11[]
